    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #fce4ec; /* Light pink background */
      position: relative;
      height: 100vh;
    }

    .push-container {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .push {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red; /* Red heart color */
      transform: rotate(45deg);
      animation: fall linear infinite;
    }

    .push:before,
    .push:after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red; /* Red heart color */
      border-radius: 50%;
    }
    .has{
        
        height: 150px;

    }

        height:10%;
        border-radius: 5 pixel solid red
         ;

    .push:before {
      top: -10px;
      left: 0;
    }

    .push:after {
      top: 0;
      left: -10px;
    }

    


    .audio-player {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff1493, #ff6ec7);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.8);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 20, 147, 1);
        }

        .play-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px rgba(255, 20, 147, 0.8);
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 20px solid #fff;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }


    .ring {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: 10%;
            margin-left: 22%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 5px rgba(255, 20, 147, 0.5);
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 10px 3px #ff1493;
            }
            50% {
                box-shadow: 0 0 20px 6px #ff1493;
            }
        }

        .ring img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            z-index: 2;
            border: 2px solid #ff1493;
        }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>

<script>
    const audio = document.getElementById('audio');
    let isPlaying = false;

    function toggleAudio() {
        if (isPlaying) {
            audio.pause();
        } else {
            audio.play();
        }
        isPlaying = !isPlaying;
    }

    audio.addEventListener('ended', () => {
        isPlaying = false;
    });
</script>
  

  <script>
    const pushContainer = document.querySelector('.push-container');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('push');

      heart.style.left = `${Math.random() * 100}%`;
      heart.style.animationDuration = `${Math.random() * 3 + 2}s`; // Random duration between 2s and 5s

      pushContainer.appendChild(heart);

      setTimeout(() => heart.remove(), 5000); // Remove heart after it falls
    }

    setInterval(createHeart, 200); // Generate hearts every 200ms
  </script>
